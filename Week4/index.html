<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vanilla Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input class="input-text" placeholder="0"/>
            <div class="button-area">
                <div class="button-level">
                    <button class="reset resetoperator" data-Type="ac">AC</button>
                    <button class="operator" data-Type="operator">รท</button>
                </div>
                <div class="button-level">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator" data-Type="operator">ร</button>
                </div>
                <div class="button-level">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator" data-Type="operator">-</button>
                </div>
                <div class="button-level">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator" data-Type="operator">+</button>
                </div>
                <div class="button-level">
                    <button class="zero">0</button>
                    <button class="equals" data-Type="operator">=</button>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
